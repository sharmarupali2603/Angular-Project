<div>
  <button (click)="checkPermission()">Check the cam permission</button>
  <p *ngIf="status">Status: {{status}}</p>
</div>
<div *ngIf="stream">
  <!-- web cam imae will be shown here-->
   <webcam [trigger]="$trigger" (imageCapture)="snapshot($event)"></webcam>
   <button (click)="captureImage()">{{buttonLabel}}</button>
</div>

<!-- Preview section -->

<div *ngIf="previewImage">
<img [src]="previewImage" width="250" height="250">
</div>
